<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="dom-style.css">
</head>

<body>
    <div class="toDoList">
        <h1>To-Do List</h1>
        <p id="first">Get it done today:</p>
        <div class="userInput">
            <input type="text" placeholder="What do you want to do today?" id="userInput" autofocus>
            <button id="enter">Enter</button>
        </div>
        <ul id="the-list">
            <div class="wrapper">
                <li class="list">Practice Javascript</li>
                <button class="del">Delete</button>
            </div>
            <div class="wrapper">
                <li class="list">Do a project on freeCodeCamp</li>
                <button class="del">Delete</button>
            </div>
            <div class="wrapper">
                <li class="list">Practice DOM manipulation</li>
                <button class="del">Delete</button>
            </div>
        </ul>
    </div>
    <script type="text/javascript" src="dom-script.js"></script>
</body>

</html>
